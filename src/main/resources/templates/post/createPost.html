<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		  
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form autocomplete="off" action="#" th:action="@{/addPost}"
						th:object="${post}" method="post" class="form-horizontal"
						role="form">
						<h2>Add a new Post</h2>
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('content')}" th:errors="*{name}"
										class="validation-message"></label>
								<input type="text" th:field="*{content}" placeholder="Content"
										class="form-control" /> 
							</div>
						</div>
	
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block">Add post</button>
							</div>
						</div>
												
						
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
