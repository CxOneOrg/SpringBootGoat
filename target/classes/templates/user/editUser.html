<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
   
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form th:object="${user}" autocomplete="off" action="#" th:action="@{/editUser/} + ${user.id}"
						 method="post" class="form-horizontal" role="form">

						<h2>Edit user profile</h2>
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label>
								<input type="text" th:field="*{name}" placeholder="Name"
										class="form-control" /> 
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
										class="validation-message"></label>
								<input type="text" th:field="*{lastName}" placeholder="Last name"
										class="form-control" /> 
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="validation-message"></label>
								<input type="text" th:field="*{email}" placeholder="Email"
										class="form-control" /> 
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"
										class="validation-message"></label>
								<input type="text" th:field="*{bio}" placeholder="Tell us something about you"
										class="form-control" /> 
							</div>
						</div>
	
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block">Edit profile</button>
							</div>
						</div>
						
						
						
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
